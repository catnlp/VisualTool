{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="catnlp">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
<link href="{% static 'authorize/css/bootstrap.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'authorize/css/floating-labels.css' %}" rel="stylesheet">
  </head>
  <body>
    <form class="form-signin" method="post" action="{% url 'services:index' %}">
      {% csrf_token %}
  <div class="text-center mb-4">
    <img class="mb-4" src="{% static 'authorize/image/catnlp.png' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Catag</h1>
    <p>Works in latest Chrome, Safari, and Firefox.</p>
  </div>

  <div class="form-label-group">
    <input type="text" id="username" class="form-control" placeholder="Username" name="username" required autofocus>
    <label for="username">Username</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
    <label for="password">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2025</p>
</form>
</body>
</html>
